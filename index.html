        // Function to perform binary search in a sorted CSV file
       function binarySearchCSV(lines, searchValue, callback) {
    let left = 0;
    let right = lines.length - 1;
    let found = false;

    // Binary search
    while (left <= right) {
        const mid = Math.floor((left + right) / 2);
        const currentLine = lines[mid].split(',');

        const value = currentLine[0]; // Assuming the string value is the first column

        if (value.toLowerCase() === searchValue) {
            found = true;
            callback(null, currentLine);
            break;
        } else if (value.toLowerCase() < searchValue) {
            left = mid + 1;
        } else {
            right = mid - 1;
        }
    }

    if (!found) {
        callback(null, null); // Value not found
    }
}
