<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel File Search</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Add your CSS styles here */
    </style>
</head>

<body>
    <h1>Search Excel Files</h1>
    <input type="text" id="searchInput" placeholder="Enter search query">
    <button onclick="search();">Search</button>
    <div id="searchResults"></div>

    <script>
        function search() {
            binarySearchCSV('bin/data.csv', document.getElementById('searchInput').value.toLowerCase(), (err, result) => {
                if (err) {
                    document.getElementById('searchResults').innerHTML = 'Error reading CSV file: ' + err;
                    return;
                }

                if (result) {
                    document.getElementById('searchResults').innerHTML = 'Value found: ' + result;
                } else {
                    document.getElementById('searchResults').innerHTML = 'Value not found';
                }
            });
        }


        const fs = require('fs');

        // Function to perform binary search in a sorted CSV file
        function binarySearchCSV(filename, searchValue, callback) {
            let left = 0;
            let right = 0;
            let found = false;

            // Open the CSV file for reading
            const stream = fs.createReadStream(filename, { encoding: 'utf8' });

            stream.on('data', (chunk) => {
                const lines = chunk.split('\n');

                // If the right index is not set yet, set it to the end of the CSV file
                if (right === 0) {
                    right = lines.length - 1;
                }

                // Binary search
                while (left <= right) {
                    const mid = Math.floor((left + right) / 2);
                    const currentLine = lines[mid].split(',');

                    const id = parseInt(currentLine[0]); // Assuming the id is the first column

                    if (id === searchValue) {
                        found = true;
                        callback(null, currentLine);
                        break;
                    } else if (id < searchValue) {
                        left = mid + 1;
                    } else {
                        right = mid - 1;
                    }
                }

                // Close the stream if the value is found or reached the end of the file
                if (found || left > right) {
                    stream.close();
                }
            });

            stream.on('error', (err) => {
                callback(err, null);
            });

            stream.on('end', () => {
                if (!found) {
                    callback(null, null); // Value not found
                }
            });
        }

    </script>
</body>

</html>
